            #gdiv { background-color: #ffaa00;

            #dummy { background-color: #ff0000;
            
            }

<!--        Load tappy and jQuery -->
            
        <script type="text/javascript" src="jquery-2.1.4.js"></script>
        <script src="tappy.js"></script>

    </head>
    <body>
<!--
        Tap the box, change the color. Tap it again and the color changes back
-->
        <div id="gdiv">&nbsp;</div>
        <div id="dummy" style="display:none;"></div>
       
        <script type="text/javascript">
            
             $(document).ready(function(){
                 
                 $("#gdiv").bind( "tap", function(){
                     
                    if($('#gdiv').css('background-color') === $('#dummy').css('background-color')) {
                 $("#gdiv").css("background-color", "#0000ff");
                }else{
                   $("#gdiv").css("background-color", "#ff0000"); 
                }});
             });
        </script>
