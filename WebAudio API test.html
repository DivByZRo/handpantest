        <style>
            #noteA3 { background-color: aqua;
                        width: 40px;

                        margin: 50px 40px;
            }
        
        </style>
    </head>
    <body>
         <h4>Create Media Element Source</h4>
        <div id="noteA3">&nbsp;</div>
    <audio>  
      <source src="8notesDiatoAmV4A3.mp3" type="audio/mp3">
       
    </audio>
        
    </body>
    
    <script>
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var noteA3 = document.querySelector('audio');
        
        
        
        // Create a MediaElementAudioSourceNode
        // Feed the HTMLMediaElement into it
        var source = audioCtx.createMediaElementSource(noteA3);
        // touch a div on the screen representing the note
        var a3 = document.querySelector('#noteA3');
        
        a3.onclick = function() {
            a3.
            source.connect(audioCtx.destination);
        }
       
        
    </script>

</html>
