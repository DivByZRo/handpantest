<!DOCTYPE html>
<html>

        <title>Hand Pan Test 1</title>
        
       <script language="javascript" type="text/javascript">
            function playSound(soundfile) {
              document.getElementById("dummy").innerHTML=
                "<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
            }
        </script>
        
    </head>

    <body>
        <span id="dummy"></span>
        <p><a href="#" onclick="playSound('8notesDiatoAmV4A3.mp3');">Click here to hear a bird sing</a></p>

        <p onmouseover="playSound('8notesDiatoAmV4A3.mp3');">Or you can put your mouse over this paragraph to hear the same bird sound.</p>

        
        
    </body>
</html>
